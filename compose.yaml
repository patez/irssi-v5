name: irssi-v5

services:

  soju:
    build:
      context: .
      dockerfile: Dockerfile.soju
    container_name: soju
    restart: always
    volumes:
      - ./soju.config:/etc/soju/config:ro
      - soju-data:/var/lib/soju
      - soju-socket:/soju
    networks:
      - internal
    expose:
      - "6667"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: irssi-v5:latest
    container_name: irssi-v5
    restart: always
    expose:
      - "3001"
    env_file:
      - .env
    environment:
      PORT:           "3001"
      BASE_URL:       "${BASE_URL}"
      CF_AUD:         "${CF_AUD}"
      CF_TEAM_DOMAIN: "${CF_TEAM_DOMAIN}"
      ADMIN_USERS:    "${ADMIN_USERS}"
      DEV_MODE:       "${DEV_MODE:-false}"
      DEV_USER:       "${DEV_USER:-devuser}"
      SOJU_SOCKET:    "/soju/soju.sock"
      IRC_SERVER:     "${IRC_SERVER:-irc.libera.chat}"
      IRC_PORT:       "${IRC_PORT:-6697}"
      PUBLIC_DIR:     "./public"
      RUST_LOG:       "irssi_v5=info,warn"
      LANG:           en_US.UTF-8
      LC_ALL:         en_US.UTF-8
    volumes:
      - irssi-v5-data:/data
      - soju-socket:/soju
      - ./soju.config:/etc/soju/config:ro
    depends_on:
      - soju
    networks:
      - web
      - internal
    cap_add:
      - SYS_PTRACE
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

volumes:
  irssi-v5-data:
  soju-data:
  soju-socket:

networks:
  web:
    external: true
  internal:
    driver: bridge